<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAnban</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="big-container">
      <div
        class="container"
        id="c1"
        ondrop="dropHandler(event)"
        ondragover="event.preventDefault()"
      >
        todo
      </div>
      <div
        class="container"
        id="c2"
        ondrop="dropHandler(event)"
        ondragover="event.preventDefault()"
      >
        in progress
      </div>
      <div
        class="container"
        id="c3"
        ondrop="dropHandler(event)"
        ondragover="event.preventDefault()"
      >
        done
      </div>
    </div>
    <div
      id="box1"
      class="box"
      draggable="true"
      ondragstart="dragStartHandler(event)"
    ></div>
    <script>
      function dropHandler(e) {
        //get the data stored before in the dragstart handlers dataTransfer
        const data = e.dataTransfer.getData("text/plain");
        console.log("data >>>>>>>>", data);
        //necessary because default behavior on drop zone is to do nothing on drop
        e.preventDefault();
        //operations after a successful drop i.e.what to do with the data
        e.target.appendChild(document.getElementById(data));
      }
      function dragStartHandler(e) {
        //effects either move ,copy or link
        e.dataTransfer.dropEffect = "move";
        //stores data you want to send to the drop event
        e.dataTransfer.setData("text/plain", e.target.id);
        //logging as usual
        console.log("target>>>>>>>>>>>>>", e["target"].id);
      }
    </script>
  </body>
</html>
