<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAnban</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="big-container">
      <div class="container" id="c1" ondrop="dropHandler(event)">todo</div>
      <div class="container" id="c2" ondrop="dropHandler">in progress</div>
      <div class="container" id="c3" ondrop="dropHandler">done</div>
    </div>
    <div class="box" draggable="true"></div>
    <script>
      function dropHandler(e) {
        e.preventDefault();
        e.target.appendChild(document.getElementById(e.target.id));
        console.log(e);
      }
    </script>
  </body>
</html>
